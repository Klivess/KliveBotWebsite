<body style="visibility: hidden;">
    <div class="appContainer">
        <div class="infobox" style="height: 810px;">
            <div id="quickactions">
                <h1>Logs</h1>
                <textarea name="logbox" id="logs" style="background-color: #000814; border: none; color: white; font-family: 'Roboto'; border: none; border-radius: 10px;
                overflow-y: scroll; outline: none; height: 790px; width: 100%; font-size: 13px; padding: 10px;"
                    readonly>
                </textarea>
            </div>
        </div>
    </div>
</body>
<script>
    let ele = document.getElementById('logs');
    ele.value = "Loading...";
    MakeRequest("/v1/GetLogs").then(response => {
        ele.value = response;
    }).then(fin => {
        ele.scrollTop = ele.scrollHeight;
    });
    setInterval(function () {
        let ele = document.getElementById('logs');
        MakeRequest("/v1/GetLogs").then(response => {
            ele.value = response;
        });
    }, 2750);
</script>
