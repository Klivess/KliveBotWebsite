<script>
    document.onload = LoadWatchMoviePage();
    function ViewEpisode(path) {
        let movieViewer = document.getElementById('movie');
        movieViewer.setAttribute('name', path);
        movieViewer.setAttribute('src', api + "/klivemovie/streamvideo?videoPath=" + path);
        var leafname = path.split('\\').pop().split('/').pop();
        document.getElementById('episodeName').innerHTML = leafname;
    }
    function RenameMovie() {
        swal({
            text: 'New Movie Name',
            content: "input",
            cancel: "Nevermind",
            button: {
                text: "Rename",
                closeModal: false,
            },
        }).then(result => {
            MakeRequest('/klivemovie/RenameDownloadedMovie?movieName=' + movieName + "&newName=" + result).then(response => {
                if (response == "OK") {
                    window.location.href = "klivemovieviewer.html?movieName=" + result;
                }
                else {
                    swal("Error!", response);
                }
            })
        })
    }
    function DeleteMovie() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        let name = urlParams.get('movieName');
        swal("Are you sure you want to delete " + name + "?", {
            buttons: {
                cancel: "No.",
                yes: {
                    text: "Yes.",
                    value: "yes"
                }
            },
        }).then((value) => {
            IsKliveAdmin().then(resp => {
                if (resp == true) {
                    if (value == "yes") {
                        MakeRequest("/KliveMovie/DestroyMovie?movieName=" + name).then(response => {
                            if (response == "OK") {
                                window.location.replace("klivesmovies.html");
                            }
                            else {
                                swal("Error", response);
                            }
                        });
                    }
                }
                else{
                    swal("Unauthorized!", unauthMessage)
                }
            });
        });
    }
</script>
