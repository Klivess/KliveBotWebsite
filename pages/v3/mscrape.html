<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="scripts/managementcode.js"></script>
    <script src="scripts/memescraper.js"></script>
    <script src="../../scripts/saved.js"></script>
    <link rel="shortcut icon" href="../../images/klivebot2.png" type="image/x-icon">
    <title>KliveBot Management: Meme Scrape</title>
</head>
<nav>
    <horizontal-nav style="display: grid; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr;">
        <span id="cpuPerf" style="margin-top: 0.2vw;">CPU Usage: </span>
        <span id="ramPerf" style="margin-top: 0.2vw;">RAM Usage: </span>
        <div style="float: right; z-index: 99;">
            <div class="kbuttonContainer" onclick="LogOut();" style="margin-left: 200px; height: 25px; width: 20%;">
                <div class="kbutton" style="height: 1px; padding: 12px;">
                    <a style="font-size: 0.8vw;">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </horizontal-nav>
    <vertical-nav style="min-width: 50px; width: 10%; padding-left: 10px; padding-right: 10px;">
        <div style="display: flex; justify-content: center;">
            <img onmouseenter="ImageSwitch()" id="logo" src="../../images/favicon.ico" alt="" style="width: 7vw;">
        </div>
        <div class="verticalgrid">
            <a class="kbutton" href="main.html" style="font-size: medium; height: 100px; padding: 0%;">Home</a>
            <a class="kbutton" href="botpower.html" style="font-size: medium; height: 75px;">Bot Power</a>
            <a class="kbutton" href="taskschedule.html" style="font-size: medium; height: 75px;">Schedule</a>
            <a class="kbutton" href="socials.html" style="font-size: medium; height: 75px;">Socials</a>
            <a class="kbutton" href="civilisation.html" style="font-size: medium; height: 75px; color: aqua; border: 2px solid aqua;">Civilisation</a>
            <a class="kbutton" href="klivesmovies.html" style="font-size: medium; height: 75px;">Klives Movies</a>
            <a class="kbutton" href="speaker.html" style="font-size: medium; height: 75px;">Speaker</a>
            <a class="kbutton" href="storage.html" style="font-size: medium; height: 75px;">Storage</a>
            <a class="kbutton" href="logs.html" style="font-size: medium; height: 75px;">Logs</a>
            <a class="kbutton" href="omniscience.html" style="font-size: medium; height: 75px;">Omni</a>
            <a class="kbutton" href="school.html" style="font-size: medium; height: 75px;">School</a>
            <a class="kbutton" href="klivemanagementsettings.html" style="font-size: medium; height: 75px;">Management</a>
        </div>
    </vertical-nav>
</nav>


<body style="visibility: hidden;">
    <div class="appContainer">
        <div class="infobox" style="height: 600px;">
            <h1>Information</h1>
            <div style="display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr;">
                <div style="display: grid;">
                    <span id="mscrapeTotalMemes" style="font-size: 2vw;">Loading...</span>
                    <span id="mscrapeTotalVideoMemes" style="font-size: 2vw;">Loading...</span>
                    <span id="mscrapeTotalImageMemes" style="font-size: 2vw;">Loading...</span>
                    <span id="mscrapeMemesDownloadedLastScrape" style="font-size: 2vw;">Loading...</span>
                    <span id="mscrapeScrapesInLifetime" style="font-size: 2vw;">Loading...</span>
                </div>
                <div></div>
                <div></div>
                <div><a href="memereview.html" class="kbutton" style="height: 100%; border: 2px solid cyan; color: cyan;">Go To Meme Review</a></div>
            </div>
        </div>
        <div class="dualbox">
            <div class="infobox" style="height: 600px;">
                <h1>Sources To Download From (Instagram Accounts)</h1>
                <div style="display: grid; grid-template-rows: 2fr 1fr; gap: 30px;">
                    <textarea id="mscrapeSources" class="kinput" style="height: 100%; width: 90%;"></textarea>
                    <button id="saveSourcesButton" style="width: 90%;" onclick="SaveSourcesToAPI()" class="kbutton">Save</button>
                </div>
            </div>
            <div class="infobox" style="height: 600px;">
                <h1>Meme Scrape Logs</h1>
                <div style="z-index: 5;">
                    <div class="verticalgrid"
                        style="overflow-y: scroll; gap: 10px; border: 3px solid var(--secondary); border-radius: 10px; padding: 5px; height: 590px;"
                        id="mscrapelogs">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.onload = OnManagementPageLoad();
</script>
</html>
