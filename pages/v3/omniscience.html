<style>
    .scheduleBox {
        background-color: #11091d;
        border-radius: 20px;
        overflow-y: scroll;
        border: 2px solid #573391;
        scrollbar-width: 1px;
    }
</style>

<body style="visibility: hidden;">
    <div class="appContainer">
        <div class="dualbox" style="grid-template-columns: 1fr 2fr;">
            <div class="infobox" style="height: 700px; padding: 10px;">
                <div class="scheduleBox">
                    <h1>Discord Klives Mentions</h1>
                    <div style="padding: 5px;">
                        <div style="overflow-y: scroll; display: grid;" id="omnisciencementions">
                        </div>
                    </div>
                </div>
            </div>
            <div class="infobox" style="height: 700px;">
                <h1>Omniscience Data</h1>
                <div style="display: grid; grid-template-columns: 2fr 1fr;">
                    <div>
                        <span id="omniscienceMessagesLogged" style="font-size: 1.5vw;">Loading...</span><br>
                        <span id="omniscienceGuildsBeingWatched" style="font-size: 1.5vw;">Loading...</span><br>
                        <span id="omniscienceKlivesMentions" style="font-size: 1.5vw;">Loading...</span><br>
                        <span id="omniscienceCompileTime" style="font-size: 1.5vw;">Loading...</span><br><br><br>

                        <div style="display: flex; justify-content: center;">
                            <h1>Most Frequent Speakers</h1>
                            <div class="scheduleBox" id="frequentspeakersbox" style="height: 500px; width: 600px;">

                            </div>
                        </div>
                    </div>
                    <div style="display: grid; grid-template-rows: 300px, 400px;">
                        <div style="width: 300px; height: 300px; margin-left: 60px; display: flex; justify-content: center;">
                            <canvas id="omniscienceMessageDistribution"></canvas>
                        </div>
                        <div style="width: 400px; height: 400px; margin-right: 60px; display: flex; justify-content: center;">
                            <canvas width="400px" height="400px" id="omniscienceDailyFrequency"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="infobox" style="height: 600px;">
            <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 20px;">
                <div class="scheduleBox" id="wordfrequency" style="height: 600px; width: 600px;">
                    <h1>Word Frequency</h1>
                </div>
                <div class="scheduleBox" id="profanitycounter" style="height: 600px; width: 600px;">
                    <h1>Profanity Counter Per Use</h1>
                </div>
            </div>
        </div>
    </div>
</body>
