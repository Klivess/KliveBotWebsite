<body style="visibility: hidden;">
    <div class="appContainer">
        <div class="infobox" style="height: auto;">
            <div id="scheduleboxes" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 30px;">
            </div>
        </div>
    </div>
</body>
<script>
    document.onload=LoadTasks();
    function LoadTasks(){
        MakeRequest('/timemanagement/GetUndoneTasks').then(response => {
            let json = JSON.parse(response);
            allTopics = [];
            for (let index = 0; index < json.length; index++) {
                const element = json[index];
                if (!allTopics.includes(element.topic)) {
                    allTopics.push(element.topic);
                }
            }
            for (let index = 0; index < allTopics.length; index++) {
                const element = allTopics[index];
                let box = document.createElement('div');
                box.className="scheduleBox";
                box.id=element;
                let header = document.createElement('h1');
                header.innerHTML=element+" Tasks";
                box.appendChild(header);
                document.getElementById('scheduleboxes').appendChild(box);
            }
            json.reverse();
            for (let i = 0; i < json.length; i++) {
                let ele = document.getElementById(json[i].topic);
                let ele2 = document.createElement('button');
                ele2.className = "kbutton fadein";
                ele2.style = "height: 50px; font-size: 20px; text-transform: none; display: grid; grid-template-columns: 1fr 1fr 4fr;";
                let date = new Date(json[i].time);
                if(new Date()>date){
                    ele2.style.border="3px solid red";
                    ele2.style.color="red"
                }
                ele2.innerHTML = "<p class='special' style='font-size: small;'>" + date.toLocaleString() + "|</p><p class ='special' style='color: cyan;'>" + json[i].topic + "</p> <div>" + json[i].reason + "</div>";
                ele.appendChild(ele2);
            }
        });
    }
</script>
