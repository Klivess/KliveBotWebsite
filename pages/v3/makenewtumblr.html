<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="scripts/managementcode.js"></script>
    <script src="scripts/tumblrsocials.js"></script>
    <script src="../../scripts/saved.js"></script>
    <link rel="shortcut icon" href="../../images/klivebot2.png" type="image/x-icon">
    <title>KliveBot Management: Make New Tumblr Account</title>
</head>
<script>
    SetPerformance();
    window.onload = function() {
        // make uploadProgress invisible
        document.getElementById("uploadProgress").style.visibility = "hidden";
    };
</script>
<nav>
    <horizontal-nav style="display: grid; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr;">
        <span id="cpuPerf" style="margin-top: 0.2vw;">CPU Usage: </span>
        <span id="ramPerf" style="margin-top: 0.2vw;">RAM Usage: </span>
        <div style="float: right; z-index: 99;">
            <div class="kbuttonContainer" onclick="LogOut();" style="margin-left: 200px; height: 25px; width: 20%;">
                <div class="kbutton" style="height: 1px; padding: 12px;">
                    <a style="font-size: 0.8vw;">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </horizontal-nav>
    <vertical-nav style="min-width: 50px; width: 10%; padding-left: 10px; padding-right: 10px;">
        <div style="display: flex; justify-content: center;">
            <img onmouseenter="ImageSwitch()" id="logo" src="../../images/favicon.ico" alt="" style="width: 7vw;">
        </div>
        <div class="verticalgrid">
            <a class="kbutton" href="main.html" style="font-size: medium; height: 100px; padding: 0%;">Home</a>
            <a class="kbutton" href="botpower.html" style="font-size: medium; height: 75px;">Bot Power</a>
            <a class="kbutton" href="taskschedule.html" style="font-size: medium; height: 75px;">Schedule</a>
            <a class="kbutton" href="klivesmovies.html" style="font-size: medium; height: 75px;">Klives Movies</a>
            <a class="kbutton" href="socials.html" style="font-size: medium; height: 75px;">Socials</a>
            <a class="kbutton" href="speaker.html" style="font-size: medium; height: 75px;">Speaker</a>
            <a class="kbutton" href="storage.html" style="font-size: medium; height: 75px;">Storage</a>
            <a class="kbutton" href="logs.html" style="font-size: medium; height: 75px;">Logs</a>
            <a class="kbutton" href="omniscience.html" style="font-size: medium; height: 75px;">Omni</a>
            <a class="kbutton" href="school.html" style="font-size: medium; height: 75px;">School</a>
            <a class="kbutton" href="klivemanagementsettings.html" style="font-size: medium; height: 75px;">Management</a>
        </div>
    </vertical-nav>
</nav>


<body style="visibility: hidden;">
    <div class="appContainer">
        <div class="infobox" id="box" style="height: 1000px;">
            <h1>
                Make New Account
            </h1>
            <button class="kbutton" style="position: absolute; width: 200px; font-size: 20px; right: 50px;" onclick="window.location.replace('tumblrsocial.html')">
                <a>Go Back</a>
            </button>
            <div class="verticalgrid" style="display: inline-block;">
                <input class="kinput" type="text" id="playerName" style="width: 90%; height: 5%; margin: 10px; margin-top: 30px;" placeholder="Name of player">
                <input class="kinput" type="text" id="consumerKey" style="width: 90%; height: 5%; margin: 10px;" placeholder="Consumer Key">
                <input class="kinput" type="text" id="consumerSecret" style="width: 90%; height: 5%; margin: 10px;" placeholder="Consumer Secret">
                <input class="kinput" type="text" id="tokenPublic" style="width: 90%; height: 5%; margin: 10px;" placeholder="Token">
                <input class="kinput" type="text" id="tokenSecret" style="width: 90%; height: 5%; margin: 10px;" placeholder="Token Secret">
                <input class="kinput" type="text" id="email" style="width: 90%; height: 5%; margin: 10px;" placeholder="Email">
                <input class="kinput" type="text" id="password" style="width: 90%; height: 5%; margin: 10px;" placeholder="Password">
                <h1 style="position: relative; top: 10px;">Image Zip (What will be posted onto the tumblr!)</h1>
                <input style="width: 86%; height: 6%; font-size: 25px; margin: 10px;" id="imageZip" class="kbutton" type="file"></button>
                <button class="kbutton" style="height: 180px; margin: 10px; width: 95%; border: 2px solid rgb(0, 145, 0);" onclick="MakeNewTumblr()">
                    <a id="submitButtonText" style="color: rgb(0, 200, 0);">Create!</a>
                </button>
                <div style="background-color: rgb(0, 73, 97); height: 25px; width: 0%; padding: 5px; border-radius: 15px; font-size: 20px; font-family: 'Roboto';
                color: white; display: flex; justify-content: center;" id="uploadProgress">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
