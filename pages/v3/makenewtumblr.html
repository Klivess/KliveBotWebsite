<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="scripts/managementcode.js"></script>
    <script src="scripts/tumblrsocials.js"></script>
    <script src="../../scripts/saved.js"></script>
    <link rel="shortcut icon" href="../../images/klivebot2.png" type="image/x-icon">
    <title>KliveBot Management: Make New Tumblr Account</title>
</head>
<script>
    SetPerformance();
    window.onload = function() {
        // make uploadProgress invisible
        document.getElementById("uploadProgress").style.visibility = "hidden";
    };
</script>
<nav>
    <horizontal-nav style="display: grid; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr;">
        <span id="cpuPerf" style="margin-top: 0.2vw;">CPU Usage: </span>
        <span id="ramPerf" style="margin-top: 0.2vw;">RAM Usage: </span>
        <div style="float: right; z-index: 99;">
            <div class="kbuttonContainer" onclick="LogOut();" style="margin-left: 200px; height: 25px; width: 20%;">
                <div class="kbutton" style="height: 1px; padding: 12px;">
                    <a style="font-size: 0.8vw;">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </horizontal-nav>
    <vertical-nav>
        <div style="display: flex; justify-content: center;">
            <img onmouseenter="ImageSwitch()" id="logo" src="../../images/favicon.ico" alt="" style="width: 7vw">
        </div>
        <div class="verticalgrid">
            <div class="kbuttonContainer" onclick="window.location.href = 'main.html'" style="height: 5vw;">
                <div class="kbutton">
                    <a style="font-size: 1.2vw; letter-spacing: 0.1vw;">
                        Home
                        <img src="images/home.png" class="navicon" alt="">
                    </a>
                </div>
            </div>
            <div class="kbuttonContainer" onclick="window.location.href = 'botpower.html'" style="height: 5vw;">
                <div class="kbutton">
                    <a style="font-size: 1.2vw; letter-spacing: 0.1vw;">Bot Power
                        <img src="images/power.png" class="navicon" alt="">
                    </a>
                </div>
            </div>
            <div class="kbuttonContainer" onclick="window.location.href = 'statistics.html'" style="height: 5vw;">
                <div class="kbutton">
                    <a style="font-size: 1.2vw; letter-spacing: 0.1vw;">Statistics
                        <img src="images/pie-chart.png" class="navicon" alt="">
                    </a>
                </div>
            </div>
            <div class="kbuttonContainer" onclick="window.location.href = 'socials.html'" style="height: 5vw;">
                <div class="kbutton">
                    <a style="font-size: 1.2vw; letter-spacing: 0.1vw;">Socials
                        <img src="images/social-media.png" class="navicon" alt="">
                    </a>
                </div>
            </div>
            <div class="kbuttonContainer" onclick="window.location.href = 'speaker.html'" style="height: 5vw;">
                <div class="kbutton">
                    <a style="font-size: 1.2vw; letter-spacing: 0.1vw;">Speaker
                        <img src="images/megaphone.png" class="navicon" alt="">
                    </a>
                </div>
            </div>
            <div class="kbuttonContainer" onclick="window.location.href = 'storage.html'" style="height: 5vw;">
                <div class="kbutton">
                    <a style="font-size: 1.2vw; letter-spacing: 0.1vw;">Storage
                        <img src="images/big-data.png" class="navicon" alt="">
                    </a>
                </div>
            </div>
            <div class="kbuttonContainer" onclick="window.location.href = 'logs.html'" style="height: 5vw;">
                <div class="kbutton">
                    <a style="font-size: 1.2vw; letter-spacing: 0.1vw;">Logs
                        <img src="images/document.png" class="navicon" alt="">
                    </a>
                </div>
            </div>
            <div class="kbuttonContainer" onclick="window.location.href = 'omniscience.html'" style="height: 5vw;">
                <div class="kbutton">
                    <a style="font-size: 1.2vw; letter-spacing: 0.1vw;">Omniscience
                        <img src="images/eye.png" class="navicon" alt="">
                    </a>
                </div>
            </div>
            <div class="kbuttonContainer" onclick="window.location.href = 'school.html'" style="height: 5vw;">
                <div class="kbutton">
                    <a style="font-size: 1.2vw; letter-spacing: 0.1vw;">School
                        <img src="images/graduation-cap.png" class="navicon" alt="">
                    </a>
                </div>
            </div>
            <div class="kbuttonContainer" onclick="window.location.href = 'klivemanagementsettings.html'"
                style="height: 5vw;">
                <div class="kbutton">
                    <a style="font-size: 1vw;">Management
                    </a>
                </div>
            </div>
        </div>
    </vertical-nav>
</nav>

<body style="visibility: hidden;">
    <div style="padding-top: 40px; padding-left: 13%; padding-right: 2%; display: block;">
        <div class="infobox" id="box" style="height: 1000px;">
            <h1>
                Make New Account
            </h1>
            <button class="kbutton" style="position: absolute; width: 200px; font-size: 20px; right: 50px;" onclick="window.location.replace('tumblrsocial.html')">
                <a>Go Back</a>
            </button>
            <div class="verticalgrid" style="display: inline-block;">
                <input class="kinput" type="text" id="playerName" style="width: 90%; height: 5%; margin: 10px; margin-top: 30px;" placeholder="Name of player">
                <input class="kinput" type="text" id="consumerKey" style="width: 90%; height: 5%; margin: 10px;" placeholder="Consumer Key">
                <input class="kinput" type="text" id="consumerSecret" style="width: 90%; height: 5%; margin: 10px;" placeholder="Consumer Secret">
                <input class="kinput" type="text" id="tokenPublic" style="width: 90%; height: 5%; margin: 10px;" placeholder="Token">
                <input class="kinput" type="text" id="tokenSecret" style="width: 90%; height: 5%; margin: 10px;" placeholder="Token Secret">
                <input class="kinput" type="text" id="email" style="width: 90%; height: 5%; margin: 10px;" placeholder="Email">
                <input class="kinput" type="text" id="password" style="width: 90%; height: 5%; margin: 10px;" placeholder="Password">
                <h1 style="position: relative; top: 10px;">Image Zip (What will be posted onto the tumblr!)</h1>
                <input style="width: 86%; height: 6%; font-size: 25px; margin: 10px;" id="imageZip" class="kbutton" type="file"></button>
                <button class="kbutton" style="height: 180px; margin: 10px; width: 95%; border: 2px solid rgb(0, 145, 0);" onclick="MakeNewTumblr()">
                    <a id="submitButtonText" style="color: rgb(0, 200, 0);">Create!</a>
                </button>
                <div style="background-color: rgb(0, 73, 97); height: 25px; width: 0%; padding: 5px; border-radius: 15px; font-size: 20px; font-family: 'Roboto';
                color: white; display: flex; justify-content: center;" id="uploadProgress">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
