<body style="visibility: hidden;">
    <div class="appContainer">
        <div class="infobox" id="storageinfobox" style="height: 100px;">
            <h1>Storage Info</h1>
        </div>
        <div class="infobox" id="cloudstorage" style="height: 900px;">
            <div style="display: grid; grid-template-columns: 1fr; padding: 15px; height: 100px;" id="bottombox">
                <div style="display: grid; grid-template-columns: 6fr 1fr;">
                    <button class="kbutton" onclick="UploadFile('uploadbutton')" id="uploadbutton" style="height: 100px; width: 100%; margin-bottom: 3px; border: 3px solid green; color: green;">Upload File</button>

                </div>
            </div>
            <h1>Klive Cloud</h1>
            <input type="file" multiple name="" id="filebox" style="display: none;" ondrop="DropFiles(eve)">
            <div id="foldergrid" style="display: grid; grid-template-columns: 1fr; height: 600px;">
                <div id="filesgrid" class="filesgrid">
                    <div id="files" multiple="multiple" style="border: 5px solid #1C2121; padding: 5px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
