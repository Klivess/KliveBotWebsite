                    <a style="font-size: 0.8vw;">

                    </a>
                </div>

        </div>
    </horizontal-nav>

<body style="visibility: hidden;">
    <div style="padding-top: 40px; padding-left: 13%; padding-right: 2%; display: block;">
        <div class="infobox" style="height: 40vw">
            <h1>
                Restart Bot
            </h1>
            <div class="kbuttonContainer">
                <div class="kbutton" onclick="UpdateBot('restartbotbutton')">
                    <a id="restartbotbutton">
                        Restart And Update Bot
                        <img src="images/refresh.png" class="navicon" alt="">
                    </a>
                </div>
            </div>
            <div class="kbuttonContainer">
                <div class="kbutton" onclick="RestartServer('restartserverbutton')">
                    <a id="restartserverbutton">
                        Restart Server
                        <img src="images/refresh.png" class="navicon" alt="">
                    </a>
                </div>
            </div>
            <div class="kbuttonContainer">
                <div class="kbutton" onclick="ShutdownBot('shutdownbotbutton')">
                    <a id="shutdownbotbutton" style="color: red;">
                        Shutdown Bot
                        <img src="images/power.png" class="navicon" alt="">
                    </a>
                </div>
            </div>
            <div class="kbuttonContainer">
                <div class="kbutton" onclick="ShutdownServer('shutdownserverbutton')">
