<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="scripts/managementcode.js"></script>
    <script src="scripts/tumblrsocials.js"></script>
    <script src="../../scripts/saved.js"></script>
    <script src="scripts/klivesmovies.js"></script>
    <link rel="stylesheet" href="styles/klivemovie.css">
    <link rel="shortcut icon" href="../../images/klivebot2.png" type="image/x-icon">
    <title>KliveBot Management: Klives Movies</title>
</head>
<script>
    SetPerformance();
    document.onload = LoadMoviesPage();
</script>
<nav>
    <horizontal-nav style="display: grid; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr;">
        <span id="cpuPerf" style="margin-top: 0.2vw;">CPU Usage: </span>
        <span id="ramPerf" style="margin-top: 0.2vw;">RAM Usage: </span>
        <div style="float: right; z-index: 99;">
            <div class="kbuttonContainer" onclick="LogOut();" style="margin-left: 200px; height: 25px; width: 20%;">
                <div class="kbutton" style="height: 1px; padding: 12px;">
                    <a style="font-size: 0.8vw;">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </horizontal-nav>
    <vertical-nav style="min-width: 50px; width: 10%; padding-left: 10px; padding-right: 10px;">
        <div style="display: flex; justify-content: center;">
            <img onmouseenter="ImageSwitch()" id="logo" src="../../images/favicon.ico" alt="" style="width: 7vw;">
        </div>
        <div class="verticalgrid">
            <a class="kbutton" href="main.html" style="font-size: medium; height: 100px; padding: 0%;">Home</a>
            <a class="kbutton" href="botpower.html" style="font-size: medium; height: 75px;">Bot Power</a>
            <a class="kbutton" href="taskschedule.html" style="font-size: medium; height: 75px;">Schedule</a>
            <a class="kbutton" href="klivesmovies.html" style="font-size: medium; height: 75px;">Klives Movies</a>
            <a class="kbutton" href="socials.html" style="font-size: medium; height: 75px;">Socials</a>
            <a class="kbutton" href="speaker.html" style="font-size: medium; height: 75px;">Speaker</a>
            <a class="kbutton" href="storage.html" style="font-size: medium; height: 75px;">Storage</a>
            <a class="kbutton" href="logs.html" style="font-size: medium; height: 75px;">Logs</a>
            <a class="kbutton" href="omniscience.html" style="font-size: medium; height: 75px;">Omni</a>
            <a class="kbutton" href="school.html" style="font-size: medium; height: 75px;">School</a>
            <a class="kbutton" href="klivemanagementsettings.html" style="font-size: medium; height: 75px;">Management</a>
        </div>
    </vertical-nav>
</nav>


<body style="visibility: hidden;">
    <div class="appContainer">
        <div class="infobox" style="height: 600px;">
            <h1>KliveCloud Movies</h1>
            <div id="downloadedmovies"
                style="overflow-x: scroll; display: grid; grid-template-columns: 15% 15% 15% 15% 15% 15%; gap: 20px; padding: 20px;">

            </div>
        </div>
        <div class="dualbox" style="grid-template-columns: 2fr 1fr;">
            <div class="infobox" style="height: 700px;">
                <h1>Search And Download Movie</h1>
                <div style="display: grid; grid-template-rows: 1fr 2fr; gap: 10px;">
                    <div style="display: grid; grid-template-rows: 1fr 2fr 2fr;">
                        <div style="display: flex; justify-content: center;">
                            <span style="font-size: 1.7vw;">Download Movie To Klives Movies</span>
                        </div>
                        <input type="text" id="moviename" class="kinput" placeholder="Movie Name" style="width: 97%;">
                        <button class="kbutton" id="moviebutton" onclick="SearchMovie()">Search</button>
                    </div>
                    <div style="overflow-y: scroll; height: 400px; border: 3px solid var(--secondary);">
                        <div id="movies"
                            style="display: grid; grid-template-columns: auto auto auto auto auto; grid-template-rows: auto auto auto auto auto; gap: 20px; padding: 20px;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="infobox" style="height: 700px;">
                <div>
                    <h1>Current Downloads</h1>
                    <div id="currentdownloads" class="verticalgrid"
                        style="overflow-y: scroll; height: 700px; gap: 10px;">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
